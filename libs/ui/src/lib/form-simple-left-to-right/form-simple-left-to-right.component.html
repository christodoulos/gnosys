<form [formGroup]="formGroup" class="flex space-x-2">
  <div *ngFor="let control of controls" class="flex space-x-2 items-center">
    <label class="font-semibold">{{ statCase(control.name) }}:</label>
    <input
      class="{{ ncontrols > 5 ? 'w-[40px]' : '' }} p-1 border "
      formControlName="{{ control.name }}"
    />
  </div>
</form>
<div *ngIf="controlErrors().length" class="pt-2">
  <ul class="text-red-500">
    <li *ngFor="let error of controlErrors()">
      <span class="font-semibold">{{ statCase(error.field) }}</span
      >: {{ error.error }}
    </li>
  </ul>
</div>

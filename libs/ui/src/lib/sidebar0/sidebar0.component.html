<nav class="space-y-3">
  <div *ngFor="let item of items">
    <hr *ngIf="item.text === 'separator'" />
    <a
      class="flex items-center p-2 px-3 py-2 text-sm font-medium cursor-pointer {{
        item.active
          ? 'bg-gray-200 text-gray-900'
          : 'text-gray-600 hover:bg-gray-200 hover:text-gray-900'
      }}"
      *ngIf="item.text !== 'separator'"
      (click)="emitSelection(item)"
    >
      <svg-icon *ngIf="item.icon" [key]="item.icon"></svg-icon>
      <span *ngIf="item.text" class="ml-2 truncate">{{ item.text }}</span>
    </a>
  </div>
</nav>

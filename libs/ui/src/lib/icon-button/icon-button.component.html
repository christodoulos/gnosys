<div
  class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-white sm:text-sm sm:font-bold text-xs font-semibold cursor-pointer rounded bg-indigo-600 hover:bg-indigo-700
  {{ notAllowed ? 'cursor-not-allowed' : 'cursor-pointer' }}"
>
  <svg-icon [key]="iconkey"></svg-icon>
  <span
    class="ml-2 {{ notAllowed ? 'cursor-not-allowed' : 'cursor-pointer' }}"
    >{{ text }}</span
  >
</div>

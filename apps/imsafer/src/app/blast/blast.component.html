<div *ngIf="!jobID" class="flex flex-col space-y-2">
  <div class="text-xl font-semibold">Blast</div>
  <div>Blast is an IMSAFER module that ...</div>
  <div class="flex flex-row space-x-2 items-center text-xs">
    <span>read more</span>
    <a href="/assets/doc/Blast Parameters.pdf"
      ><svg-icon tippy="pdf manual" [key]="'link'"></svg-icon
    ></a>
  </div>
  <div class="block text-sm font-medium text-gray-700 w-full">
    Blast case parameters:
  </div>
  <form-simple-top-down
    [formGroup]="form"
    [tooltips]="tooltips"
  ></form-simple-top-down>

  <icon-button
    (click)="onSubmit()"
    [iconkey]="'rss'"
    [text]="'Blast'"
    [notAllowed]="!form.valid"
  ></icon-button>
</div>

<div *ngIf="jobID">
  <div *ngIf="!completed" class="p-2 flex flex-col space-y-2">
    <p class="text-sm text-gray-700">Job is currently running ...</p>
    <icon-button
      (click)="refresh()"
      [iconkey]="'refresh'"
      [text]="'Refresh job status'"
    ></icon-button>
  </div>
  <div *ngIf="completed && !jobFailed" class="p-2 flex flex-col space-y-2">
    <p class="text-sm text-gray-700">Job is finished</p>
    <img [src]="thumbnail" />
    <div class="flex items-center justify-between">
      <icon-button
        (click)="downloadResults()"
        [iconkey]="'download'"
        [text]="'Download Results'"
      ></icon-button>
      <icon-button
        (click)="reload()"
        [iconkey]="'rss'"
        [text]="'New Blast'"
      ></icon-button>
    </div>
  </div>
  <div *ngIf="jobFailed" class="p-2 flex flex-col space-y-2">
    <p class="text-red-500">Job failed</p>
    <p>Server said:</p>
    <p class="text-sm text-gray-700">{{ failedReason }}</p>
    <icon-button
      (click)="reload()"
      [iconkey]="'rss'"
      [text]="'New Blast'"
    ></icon-button>
  </div>
</div>

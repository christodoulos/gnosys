<div class="p-2 flex flex-col text-sm space-y-2">
  <p class="font-medium">Blast case parameters:</p>
  <form-simple-top-down [formGroup]="form"></form-simple-top-down>
  <button
    (click)="onSubmit()"
    class=" w-max inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 {{
      form.valid ? 'cursor-pointer' : 'cursor-not-allowed'
    }}"
  >
    <svg-icon [key]="'rss'" class="mr-2"></svg-icon> Blast
  </button>
</div>

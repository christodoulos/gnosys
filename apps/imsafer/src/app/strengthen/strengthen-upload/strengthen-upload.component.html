<div class="p-2 flex flex-col">
  <label for="email" class="block text-sm font-medium text-gray-700"
    >Strengthen Case ID:</label
  >
  <div class="mt-1">
    <input
      [(ngModel)]="name"
      type="text"
      name="name"
      id="name"
      class="p-2 text-sm shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block border-gray-300"
    />
  </div>
</div>

<input
  type="file"
  #fileInput
  style="display: none"
  accept="text/csv"
  (change)="onFileAdded()"
/>
<div class="p-2 flex flex-row items-center space-x-2">
  <span class="text-sm" *ngIf="!file">Select a csv file:</span>
  <span class="text-sm" *ngIf="file">
    {{ file?.name }} &nbsp; {{ file?.size }}K &nbsp;
  </span>

  <button
    type="button"
    (click)="fileInput.click()"
    class="inline-flex items-center p-2 border border-transparent rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
  >
    <svg-icon [key]="'paper-clip'"></svg-icon>
  </button>
</div>
<div class="p-2 inline-flex items-center">
  <button
    (click)="emitStrengthenCase()"
    type="button"
    class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
  >
    <svg-icon [key]="'cloud-upload'" class="mr-2"></svg-icon> Upload
  </button>
</div>

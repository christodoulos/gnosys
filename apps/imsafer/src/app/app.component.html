<div class="container mx-auto pt-2 sm:px-6 lg:px-8">
  <div class="flex items-center justify-between space-x-2 p-2 bg-gray-300">
    <!-- Top Bar -->
    <logo0
      [image]="'logo.png'"
      [text]="
        'Advanced Information Modelling for SAFER structures against manmade hazards'
      "
    ></logo0>
    <top-login0 (click)="onClick()"></top-login0>
  </div>
  <div class="mt-2 md:flex">
    <div class="w-full mb-2 md:mb-0 md:w-1/4 mr-2">
      <sidebar0
        [items]="(sidebar$ | async) || []"
        (selection)="_updateSidebar($event)"
      ></sidebar0>
    </div>
    <div class="w-full md:w-3/4 bg-gray-300">
      <!-- Content -->
      <div class="flex justify-start">
        <div class="pb-2 pr-2 bg-white text-xl font-semibold">
          {{ (sidebarActive$ | async)?.text }}
        </div>
        <topbar0
          [items]="(topbar$ | async) || []"
          (selection)="_updateTopbar($event)"
        ></topbar0>
      </div>
      <file-upload></file-upload>
    </div>
  </div>
  <div class="mt-2 p-2 flex items-center border border-gray-300">Footer</div>
</div>

<html>
  <head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="/assets/js/geojson.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>

  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        'pk.eyJ1IjoiY2hyaXN0b2RvdWxvcyIsImEiOiJja3luYTd3eW0ydGFiMm9xcHRmMGJyOHVrIn0.c1mSurunkjU4Wyf2hxcy0g';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/christodoulos/ckzichi5q001l15p1wpq6sbvs',
        // style: 'mapbox://styles/mapbox/light-v10',
        // center: [23.782529708901464, 37.97732290332949],
        center: [23.78743, 37.97385],
        zoom: 18,
        pitch: 45,
        bearing: -17.6,
        antialias: true,
      });

      // parameters to ensure the model is georeferenced correctly on the map
      const modelOrigin = [23.78743, 37.97385];
      const modelAltitude = 0;
      const modelRotate = [Math.PI / 2, 0, 0];

      const modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(
        modelOrigin,
        modelAltitude
      );

      // transformation parameters to position, rotate and scale the 3D model onto the map
      const modelTransform = {
        translateX: modelAsMercatorCoordinate.x,
        translateY: modelAsMercatorCoordinate.y,
        translateZ: modelAsMercatorCoordinate.z,
        rotateX: modelRotate[0],
        rotateY: modelRotate[1],
        rotateZ: modelRotate[2],
        /* Since the 3D model is in real world meters, a scale transform needs to be
         * applied since the CustomLayerInterface expects units in MercatorCoordinates.
         */
        scale: modelAsMercatorCoordinate.meterInMercatorCoordinateUnits(),
      };

      const THREE = window.THREE;

      // configuration of the custom layer for a 3D model per the CustomLayerInterface
      const customLayer = {
        id: '3d-model',
        type: 'custom',
        renderingMode: '3d',
        onAdd: function (map, gl) {
          this.camera = new THREE.Camera();
          this.scene = new THREE.Scene();
          // this.scene.scale.set(0.05, 0.05, 0.05);

          // create two three.js lights to illuminate the model
          const directionalLight = new THREE.DirectionalLight(0xffffff);
          directionalLight.position.set(0, -70, 100).normalize();
          this.scene.add(directionalLight);

          const directionalLight2 = new THREE.DirectionalLight(0xffffff);
          directionalLight2.position.set(0, 70, 100).normalize();
          this.scene.add(directionalLight2);

          // use the three.js GLTF loader to add the 3D model to the three.js scene
          const loader = new THREE.GLTFLoader();
          loader.load(
            'https://docs.mapbox.com/mapbox-gl-js/assets/34M_17/34M_17.gltf',
            (gltf) => {
              this.scene.add(gltf.scene);
            }
          );
          this.map = map;

          // use the Mapbox GL JS map canvas for three.js
          this.renderer = new THREE.WebGLRenderer({
            canvas: map.getCanvas(),
            context: gl,
            antialias: true,
          });

          this.renderer.autoClear = false;
        },
        render: function (gl, matrix) {
          const rotationX = new THREE.Matrix4().makeRotationAxis(
            new THREE.Vector3(1, 0, 0),
            modelTransform.rotateX
          );
          const rotationY = new THREE.Matrix4().makeRotationAxis(
            new THREE.Vector3(0, 1, 0),
            modelTransform.rotateY
          );
          const rotationZ = new THREE.Matrix4().makeRotationAxis(
            new THREE.Vector3(0, 0, 1),
            modelTransform.rotateZ
          );

          const m = new THREE.Matrix4().fromArray(matrix);
          const l = new THREE.Matrix4()
            .makeTranslation(
              modelTransform.translateX,
              modelTransform.translateY,
              modelTransform.translateZ
            )
            .scale(
              new THREE.Vector3(
                modelTransform.scale,
                -modelTransform.scale,
                modelTransform.scale
              )
            )
            .multiply(rotationX)
            .multiply(rotationY)
            .multiply(rotationZ);

          this.camera.projectionMatrix = m.multiply(l);
          this.renderer.resetState();
          this.renderer.render(this.scene, this.camera);
          this.map.triggerRepaint();
        },
      };
      map.on('style.load', () => {
        // map.addLayer(customLayer, 'waterway-label');
        map.addLayer(customLayer);
      });

      map.on('load', async () => {
        // Get the initial locations of 242 line buses.
        const geojson = await getLocation();
        // Add the buses location as a source.
        map.addSource('bus242', {
          type: 'geojson',
          data: geojson,
        });
        // Add the bus symbol layer to the map.
        map.addLayer({
          id: 'bus242',
          type: 'symbol',
          source: 'bus242',
          layout: { 'icon-image': 'directions_bus_black_24dp' },
        });
        // Update the source from the API every 2 seconds.
        const updateSource = setInterval(async () => {
          const geojson = await getLocation(updateSource);
          map.getSource('bus242').setData(geojson);
        }, 2000);

        async function getLocation(updateSource) {
          // Make a GET request to the API and return the location of the 242 line buses.
          try {
            const response = await fetch('/api/bus242', { method: 'GET' });
            const json = await response.json();
            const geojson = await GeoJSON.parse(json, {
              Point: ['CS_LAT', 'CS_LNG'],
            });
            // console.log(geojson);
            return geojson;
          } catch (err) {
            // If the updateSource interval is defined, clear the interval to stop updating the source.
            if (updateSource) clearInterval(updateSource);
            throw new Error(err);
          }
        }

        function itiaGeoJson(s564, s669) {
          return {
            type: 'FeatureCollection',
            features: [
              {
                type: 'Feature',
                properties: {
                  id: '564',
                  description: `<strong>Temperature Sensor</strong><p>Timestamp: ${s564['timestamp']}</p><p>Measurement: ${s564['data']} ${s564['unit']} </p>`,
                },
                geometry: {
                  type: 'Point',
                  coordinates: [23.78743, 37.97385],
                },
              },
              {
                type: 'Feature',
                properties: {
                  id: '669',
                  description: `<strong>Baromatric Preassure Sensor</strong><p>Timestamp: ${s669['timestamp']}</p><p>Measurement: ${s669['data']} ${s669['unit']} </p>`,
                },
                geometry: {
                  type: 'Point',
                  coordinates: [23.78753, 37.97385],
                },
              },
            ],
          };
        }

        // add ITIA source
        map.addSource('itia', {
          type: 'geojson',
          data: {
            type: 'FeatureCollection',
            features: [
              {
                type: 'Feature',
                properties: {
                  id: '564',
                  description:
                    '<strong>Temperature Sensor</strong><p>Timestamp: Loading...</p><p>Measurement: Loading...</p>',
                },
                geometry: {
                  type: 'Point',
                  coordinates: [23.78743, 37.97385],
                },
              },
              {
                type: 'Feature',
                properties: {
                  id: '669',
                  description:
                    '<strong>Baromatric Preassure Sensor</strong><p>Timestamp: Loading... </p><p>Measurement: Loading...</p>',
                },
                geometry: {
                  type: 'Point',
                  coordinates: [23.78753, 37.97385],
                },
              },
            ],
          },
        });

        const updateItia = setInterval(async () => {
          try {
            const response = await fetch('/api/itia', { method: 'GET' });
            const json = await response
              .json()
              .then((data) =>
                map
                  .getSource('itia')
                  .setData(itiaGeoJson(data['s564'], data['s669']))
              );
            // console.log('Itia: ', json);
          } catch (err) {
            if (updateItia) clearInterval(updateItia);
            throw new Error(err);
          }
        }, 2000);

        map.addLayer({
          id: 'itia',
          type: 'circle',
          source: 'itia',
          paint: {
            'circle-color': '#4264fb',
            'circle-radius': 6,
            'circle-stroke-width': 2,
            'circle-stroke-color': '#ffffff',
          },
        });

        // Create a popup, but don't add it to the map yet.
        const popup = new mapboxgl.Popup({
          closeButton: false,
          closeOnClick: false,
        });

        map.on('mouseenter', 'itia', (e) => {
          // Change the cursor style as a UI indicator.
          map.getCanvas().style.cursor = 'pointer';

          // Copy coordinates array.
          const coordinates = e.features[0].geometry.coordinates.slice();
          const description = e.features[0].properties.description;

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          // Populate the popup and set its coordinates
          // based on the feature found.
          popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });

        map.on('mouseleave', 'itia', () => {
          map.getCanvas().style.cursor = '';
          popup.remove();
        });
      });

      // map.on('mousemove', (e) => {

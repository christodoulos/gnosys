<div class="flex h-screen">
  <div class="m-auto">
    <h1>Welcome to code4code!</h1>

    <button
      class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400"
    >
      Hello</button
    ><svg-icon [key]="'arrow-down'"></svg-icon>
    <div [formGroup]="form">
      <codemirror formControlName="editor"></codemirror>
    </div>
    {{ this.form.controls['editor'].value }}
  </div>
</div>
